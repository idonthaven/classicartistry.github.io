<!DOCTYPE html>
<html>
<head>
  <title>Music Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightgray;
    }
    h1 {
      text-align: center;
    }
    .music {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px;
    }
    .song {
      width: 30%;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    .song img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .song h3 {
      padding: 10px;
      text-align: center;
    }
    .song .controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }
    .video iframe {
        width: 100%;
        height: 200px;
        object-fit: fill;
    }
    .song .controls button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Music Page</h1>
        </div class="video">
        <iframe height="100%" width="100%"  src="" frameborder="0"  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    
      <!-- Add additional songs here -->
      
      <script>
        function playMusic(id) {
          const audio = document.getElementById(id);
          audio.play();
        }
        function pauseMusic(id) {
          const audio = document.getElementById(id);
          audio.pause();
        }
        function resumeMusic(id) {
          const audio = document.getElementById(id);
          audio.currentTime = 0;
          audio.play();
        }
      </script>
